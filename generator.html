<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Link Opener</h1>
    <p>Enter a URL below, and this tool will open it in a new tab.</p>

    <input type="text" id="url" placeholder="Enter URL here" />
    <button onclick="openPage()">Open Link</button>

    <script>
        function openPage() {
            const inputUrl = document.getElementById('url').value.trim();
            if (!inputUrl) {
                alert('Please enter a valid URL.');
                return;
            }

            try {
                const urlObj = new URL(inputUrl);
                window.open(urlObj.href, '_blank');
            } catch (error) {
                alert('Please enter a valid URL.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
